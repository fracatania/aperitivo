    <div>
        <p><b>Crezione nuova Risorsa</p></b>
    </div>
    <form id="formNuovaRisorsa" >
        <div class="form-group row">
            <label for="inputGroupIDRisorsa" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
                <select class="custom-select" id="inputGroupIDRisorsa">
                    <option selected>Select...</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputCognomeRisorse" class="col-sm-2 col-form-label">Cognome</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputCognomeRisorse" required="">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputNomeRisorse" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputNomeRisorse" required="">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputUsernameRisorse" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputUsernameRisorse" required="">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputMailRisorse" class="col-sm-2 col-form-label">Mail</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmailRisorsa" aria-describedby="emailHelp" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,}" required="">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <input type="button" value="Inserisci" class="btn btn-primary" id="btnNuovaRisorsa">
            </div>
        </div>
        <!--   <button class="btn btn-primary" type="submit">Submit form</button>   -->
    </form>
